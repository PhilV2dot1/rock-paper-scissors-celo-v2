<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="ogCardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#ogBg)"/>

  <!-- Left side - Game visual -->
  <g transform="translate(260, 400)">
    <!-- Yellow border -->
    <rect x="-140" y="-140" width="280" height="280" rx="24" fill="none" stroke="#FCFF52" stroke-width="10"/>

    <!-- Card background -->
    <rect x="-135" y="-135" width="270" height="270" rx="20" fill="url(#ogCardBg)" stroke="#374151" stroke-width="3"/>

    <!-- Three choices -->
    <g transform="translate(0, -30)">
      <!-- Rock -->
      <text x="-90" y="35" font-size="85" text-anchor="middle">ğŸª¨</text>

      <!-- Paper -->
      <text x="0" y="35" font-size="85" text-anchor="middle">ğŸ“„</text>

      <!-- Scissors -->
      <text x="90" y="35" font-size="85" text-anchor="middle">âœ‚ï¸</text>
    </g>

    <!-- VS text -->
    <g transform="translate(0, -100)">
      <text x="0" y="0" font-size="40" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="3">VS</text>
    </g>

    <!-- Sparkles -->
    <g transform="translate(0, 90)">
      <line x1="0" y1="-7" x2="0" y2="7" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Additional sparkles -->
    <g transform="translate(-100, -100)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FCFF52" stroke-width="3" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FCFF52" stroke-width="3" stroke-linecap="round"/>
    </g>

    <g transform="translate(100, -100)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FCFF52" stroke-width="3" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FCFF52" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Right side - Text -->
  <g transform="translate(480, 0)">
    <!-- Main title -->
    <text x="320" y="290" font-size="85" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-3">Rock Paper</text>
    <text x="320" y="365" font-size="85" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-3">Scissors</text>

    <!-- Yellow accent line -->
    <rect x="220" y="395" width="200" height="5" rx="2.5" fill="#FCFF52"/>

    <!-- Subtitle -->
    <text x="320" y="455" font-size="40" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-weight="700" text-anchor="middle">Play on Celo Blockchain</text>

    <!-- Features -->
    <text x="70" y="525" font-size="28" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">âœ“ Free or On-Chain mode</text>
    <text x="70" y="570" font-size="28" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">âœ“ Track your stats</text>
    <text x="70" y="615" font-size="28" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">âœ“ Powered by Farcaster</text>
  </g>
</svg>
