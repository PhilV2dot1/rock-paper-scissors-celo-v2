<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="splashCardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#splashBg)"/>

  <!-- Center game visual -->
  <g transform="translate(256, 180)">
    <!-- Yellow border -->
    <rect x="-110" y="-110" width="220" height="220" rx="24" fill="none" stroke="#FCFF52" stroke-width="8"/>

    <!-- Card background -->
    <rect x="-105" y="-105" width="210" height="210" rx="20" fill="url(#splashCardBg)" stroke="#374151" stroke-width="3"/>

    <!-- Three choices in a row -->
    <g transform="translate(0, 0)">
      <!-- Rock -->
      <text x="-70" y="10" font-size="60" text-anchor="middle">ğŸª¨</text>

      <!-- Paper -->
      <text x="0" y="10" font-size="60" text-anchor="middle">ğŸ“„</text>

      <!-- Scissors -->
      <text x="70" y="10" font-size="60" text-anchor="middle">âœ‚ï¸</text>
    </g>

    <!-- Sparkles -->
    <g transform="translate(0, 75)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title -->
  <text x="256" y="350" font-size="42" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-1">Rock Paper</text>
  <text x="256" y="395" font-size="42" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-1">Scissors</text>

  <!-- Subtitle -->
  <text x="256" y="440" font-size="22" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-weight="700" text-anchor="middle">on Celo Blockchain</text>

  <!-- Yellow accent line -->
  <rect x="156" y="455" width="200" height="4" rx="2" fill="#FCFF52"/>
</svg>
